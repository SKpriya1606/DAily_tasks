
<div class="container pt-2">
    <table class="table table-striped">
        <thead>
            <caption style="float:right">
            Employee Details</caption>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Company</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employee">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.company}}</td>
                <td>
                    <button class="btn btn-primary" (click)="updateEmployee(employee)">Update</button> |
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success">Success</button>
</div>
